name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
          !~/.cache/pip/log
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache conda
      uses: actions/cache@v2
      with:
        path: |
          ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ hashFiles('**/environment.yml') }}
        restore-keys: |
          ${{ runner.os }}-conda-

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        python-version: "3.11.3"
        environment-file: environment.yml
        activate-environment: ark
        auto-activate-base: false

    - name: Configure conda package dir
      run: conda config --add pkgs_dirs ~/conda_pkgs_dir

    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        conda env update --name ark --file environment.yml

    - name: Install PyInstaller
      shell: bash -l {0}
      run: |
        conda install -c conda-forge pyinstaller || pip install pyinstaller

    - name: Build Executable
      shell: bash -l {0}
      run: |
        cd src
        rm -f __init__.py
        pyinstaller --onefile --name=arkserversuite main.py
        cd ..
        mkdir -p dist
        mv src/dist/main.exe dist/main.exe

    - name: Zip Executable and Config Directory
      shell: bash -l {0}
      run: |
        7z a release.zip ./dist/main.exe ./config/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip